<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>

    <header>
        <h2>SyncTur</h2>
    </header>
    
    <main>
        <div class="parte1">
            <h1 class="cadastrarPacotes">Cadastrar Pacotes</h1>

            <div class="box1">

                <div class="ladoEsquerdo">
                    <h3>Pacote</h3>
                    <br>
                    <div>
                        <input type="text" placeholder="   Digite nome completo" class= "inputNome">
                    </div>
                    <div class="box2">
                        <div class="statusPacote">
                            <h3 class = "tituloStatus"> Status do Pacote<h3>
                                <input type='radio' name="status" id="active" value=true>
                                <label for="active" class="options">Ativo</label>
                                <br>
                                <input type="radio"  name="status" id="inactive" checked value=false>
                                <label for="inctive" class="options">Inativo</label>
                        </div>

                        <div>
                            <h3 class="dataViagem">Data de Viagem</h3>
                            <br>
                            <input placeholder="  Data" class="data" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date"/>
                        </div>
                    </div>
                </div>

                <div class="ladoDireito">
                    <h3>Descrição</h3>
                    <br>
                    <textarea name="descricao1" id="description" cols="30" rows="10" placeholder="Descrição do Pacote" class="descricaoArea"></textarea>
                </div>

            </div> 
            <br>
            <div class="botao">
                <button class="botaoCadastrar">Cadastrar</button>
            </div>
        </div>

                <button type="submit" class="editar">Editar</button>

            </div> -->
